version: "3.8"
services:
  oapen-engine :
    build: ./oapen-engine/
    restart: always
    env_file:
      - .env
    environment:
      - COLLECTION_IMPORT_LIMIT=0   # Set to 0 for full harvest
      - REFRESH_PERIOD=86400        # daily
      - HARVEST_PERIOD=604800       # weekly
  api:
    container_name: api
    build: ./api/
    restart: always
    env_file:
      - .env
    ports:
      - 0.0.0.0:${API_PORT}:${API_PORT}
    networks:
      - nginx-passthrough
  nginx:
    image: nginx:mainline-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - ./nginx:/etc/nginx/templates
      - /etc/certbot/conf:/etc/letsencrypt
      - /etc/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    networks:
      - nginx-passthrough
  certbot:
    image: certbot/certbot:211f3e61182e094fd388129dd22ba72028b286935337ee06cb0169c727a5e2e8
    depends_on:
      - nginx
    volumes:
      - /etc/certbot/conf:/etc/letsencrypt
      - /etc/certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ${SSL_EMAIL} -d ${DOMAIN} --agree-tos
  web:
    build: ./web/
    restart: always
    ports:
        - "0.0.0.0:${WEB_DEMO_PORT}:3000"
  embed-script-test:
    build: ./embed-script/
    restart: always
    ports:
        - "0.0.0.0:${EMBED_SCRIPT_PORT}:3002"
networks:
  nginx-passthrough:
    driver: bridge